<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Getting familiar with CSS3 Transition</title>
	<link rel="stylesheet" href="css/matchgame.css" />
</head>
<body>
	<header>
		<h1>Image Matching Memory Game</h1>
		<h2>Click on each box, and the image will be revealed. For each image, there's a duplicate of the same. As you click on 2 same images both will vanish. Goal is to match all images in the lowest possible time.</h2>
	</header>

	<section id="game">
		<div id="cards">
			<div class="card">
				<div class="face front"></div>
				<div class="face back"></div>
			</div>
		</div>
	</section>


	<script src="js/jquery-2.2.3.min.js"></script>
	<script src="js/prefixfree.min.js"></script>
	<script src="js/matchgame.js"></script>

</body>
</html>
